{% extends 'base.html' %}

{% block content %}
  <style>
    body {
      background: #eef6fb;
    }
    .car-form-container {
      max-width: 430px;
      margin: 46px auto 36px auto;
      padding: 34px 24px 28px 24px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 40px rgba(33,150,243,0.14);
      transition: box-shadow 0.3s, transform 0.24s;
      position: relative;
      animation: fadeIn 0.65s;
    }
    .car-form-container:hover {
      box-shadow: 0 12px 54px rgba(33,150,243,0.22);
      transform: translateY(-2px) scale(1.015);
    }
    .car-form-title {
      text-align: center;
      font-size: 1.6em;
      font-weight: 800;
      color: #0096c7;
      margin-bottom: 26px;
      letter-spacing: 0.04em;
      line-height: 1.25;
    }
    .car-form label {
      font-weight: 600;
      color: #15446d;
      margin-bottom: 7px;
      display: block;
      font-size: 1em;
      letter-spacing: 0.01em;
      margin-top: 6px;
    }
    .car-form input,
    .car-form select,
    .car-form textarea {
      width: 100%;
      padding: 14px 11px;
      margin-bottom: 18px;
      border: 1.5px solid #dbe7f3;
      border-radius: 9px;
      background: #f8fbfe;
      font-size: 1.10em;
      box-sizing: border-box;
      outline: none;
      transition: border 0.22s, background 0.19s;
      box-shadow: 0 1.5px 6px rgba(33,150,243,0.02);
    }
    .car-form input:focus,
    .car-form select:focus,
    .car-form textarea:focus {
      border-color: #0096c7;
      background: #e7f6fc;
    }
    .car-form-btn {
      background: linear-gradient(90deg, #0096c7 70%, #21cbf3 120%);
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.12em;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: 0.04em;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      box-shadow: 0 2px 16px rgba(0,150,199,0.10);
      transition: background 0.2s, box-shadow 0.2s;
      animation: fadeBtn 0.7s cubic-bezier(.4,1.3,.52,.88);
    }
    .car-form-btn:hover, .car-form-btn:focus {
      background: #108eb8;
      box-shadow: 0 8px 36px rgba(33,150,243,0.15);
    }
    @keyframes fadeIn {
      from { opacity: 0; filter: blur(7px);}
      to   { opacity: 1; filter: blur(0);}
    }
    @keyframes fadeBtn {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .car-form-container {
        max-width: 96vw;
        padding: 13px 4vw 22px 4vw;
      }
      .car-form-title {
        font-size: 1.13em;
      }
    }
  </style>
  <div class="car-form-container">
    <div class="car-form-title">Cadastro de Carro</div>
    <form method="post" enctype="multipart/form-data" class="car-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="car-form-btn">Cadastrar</button>
    </form>
  </div>
{% endblock %}
