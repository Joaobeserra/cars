{% extends "base.html" %}

{% block content %}

<style>
  body {
    background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
    font-family: "Segoe UI", Arial, sans-serif;
    color: #222;
    margin: 0;
    min-height: 100vh;
  }
  form {
    max-width: 800px;
    margin: 40px auto;
    padding: 28px 34px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
    border: 1px solid #e4e9ee;
  }
  form h1 {
    font-size: 2.3rem;
    margin-bottom: 18px;
    text-align: center;
    color: #0096c7;
    letter-spacing: 1.2px;
    font-weight: 600;
  }
  table {
    border-collapse: separate;
    border-spacing: 0 8px;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 10px auto;
  }
  th, td {
    padding: 9px 8px;
    text-align: left;
    border: none;
    font-size: 1rem;
    vertical-align: middle;
  }
  th {
    background: #f0f6fa;
    font-weight: 500;
    color: #495057;
    border-radius: 4px 4px 0 0;
  }
  tr {
    transition: background 0.15s;
  }
  tr:hover {
    background: #f7fbfd;
  }
  input[type="text"], input[type="number"], select, textarea {
    padding: 9px 8px;
    font-size: 15px;
    border: 2px solid #d0e4f6;
    border-radius: 6px;
    background: #fafdff;
    width: 100%;
    max-width: 330px;
    margin-bottom: 7px;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #0096c7;
    background: #f1fafe;
    box-shadow: 0 0 0 1.5px #0096c722;
  }
  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 18px;
    margin-bottom: 8px;
  }
  .btn {
    display: inline-block;
    background: linear-gradient(90deg, #0096c7 80%, #45b4e7 100%);
    color: #fff;
    border: none;
    padding: 11px 28px;
    font-size: 16px;
    font-weight: 500;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    margin: 0 5px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    text-decoration: none !important;
  }
  .btn:hover, .btn:focus {
    background: linear-gradient(90deg, #108eb8 70%, #62c3ee 100%);
    transform: translateY(-1px) scale(1.03);
  }
  .btn-danger {
    background: linear-gradient(90deg, #d9534f 85%, #e56a67 100%);
  }
  .btn-danger:hover {
    background: linear-gradient(90deg, #d2221c 90%, #e56a67 100%);
  }
  .btn-secondary {
    background: #eee;
    color: #333;
    border: 1px solid #bbb;
    box-shadow: none;
  }
  .btn-secondary:hover {
    background: #e9ecef;
    color: #0096c7;
    border-color: #0096c7;
  }
  .error-message {
    color: #d9534f;
    font-size: 15px;
    margin-top: 3px;
    font-style: italic;
  }
  a {
    text-decoration: none !important;
    color: inherit;
  }
</style>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar Carro</h1>
    <table>
      {{ form.as_table }}
    </table>
    <div>
      <div class="buttons-container">
        <input type="submit" value="Salvar Alterações" class="btn btn-primary">
          <button type="submit" class="btn btn-danger">Deletar Carro</button>
        <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>
{% endblock %}
