{% extends 'base.html' %}

{% block navbar %}{% endblock %}

{% block content %}
  <style>
    body {
      background: #f5f7fa;
    }
    .login-container {
      max-width: 370px;
      margin: 58px auto;
      padding: 36px 28px 28px 28px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 40px rgba(33,150,243,0.13);
      transition: box-shadow 0.3s;
    }
    .login-container:hover {
      box-shadow: 0 12px 54px rgba(33,150,243,0.19);
    }
    .login-title {
      text-align: center;
      font-size: 1.4em;
      font-weight: 700;
      color: #0096c7;
      margin-bottom: 22px;
      letter-spacing: 0.02em;
    }
    .login-form table {
      width: 100%;
    }
    .login-form input,
    .login-form select,
    .login-form textarea {
      width: 100%;
      padding: 12px 9px;
      margin: 9px 0 18px 0;
      border: 1.5px solid #e3e1ee;
      border-radius: 8px;
      background: #f7f8fc;
      font-size: 1.06em;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.17s, background 0.17s;
    }
    .login-form input:focus {
      border-color: #0096c7;
      background: #eef9fd;
    }
    .login-btn {
      background: linear-gradient(90deg, #0096c7 70%, #21cbf3 120%);
      color: #fff;
      border: none;
      padding: 13px 30px;
      font-size: 1.10em;
      border-radius: 9px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      width: 100%;
      box-shadow: 0 2px 12px rgba(0,150,199,0.08);
      transition: background 0.21s;
      letter-spacing: 0.03em;
      animation: fadeIn 0.5s ease-out;
    }
    .login-btn:hover {
      background: #108eb8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .login-container {
        padding: 18px 7px;
      }
      .login-title {
        font-size: 1.08em;
      }
    }
  </style>
  <div class="login-container">
    <div class="login-title">Login</div>
    <form method="post" class="login-form">
      {% csrf_token %}
      <table>
        {{ login_form.as_table }}
      </table>
      <button type="submit" class="login-btn">Entrar</button>
    </form>
  </div>
{% endblock %}
